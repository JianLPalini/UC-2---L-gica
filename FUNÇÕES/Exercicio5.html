<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularAreaRetangulo(comprimento, largura) {
            return comprimento * largura
        }
        // Solicitando ao usuario
        let comprimento = Number(prompt("Digite o comprimento do retângulo: "))
        let largura = Number(prompt("Digite a largura do retângulo"))

        let area = calcularAreaRetangulo(comprimento, largura)

        alert(`A area total será: ${area}`)
        
        
    </script>
</body>
</html>
