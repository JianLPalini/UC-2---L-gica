<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calcularChocolate = (dinheiro) => {
            return (dinheiro / 2.50);
        
        };
        let reais = prompt("Digite o valor em reais: ")
    
        alert( "Posso comprar:" + calcularChocolate(Number(reais)) +   "chocolates!" )

    </script>
</body>
</html>
